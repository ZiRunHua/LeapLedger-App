name: Develop APK build

on:
  push:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.1

      - name: Run flutter doctor
        run: flutter doctor
        
      - name: Build APK (Unsigned)
        run: |
          flutter build apk --release \
            --no-shrink \
            --dart-define=config.server.network.host=${{ vars.SERVER_HOST }} \
            --dart-define=config.server.network.port=${{ vars.SERVER_PORT }}
      
      - name: Delete specific release by tag
        run: |
          gh release delete develop -R ${{ github.repository }} --yes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: develop
          release_name: Release develop
          draft: false
          prerelease: true

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/app/outputs/flutter-apk/app-release.apk
          asset_name: app-release.apk
          tag: develop
          overwrite: true
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-android-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk